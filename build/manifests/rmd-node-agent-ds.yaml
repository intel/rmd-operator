apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rmd-node-agent-ds
  namespace: default
spec:
  selector:
    matchLabels:
      name: rmd-node-agent-pod
  template:
    metadata:
      labels:
        name: rmd-node-agent-pod
    spec:
      serviceAccountName: intel-rmd-node-agent
      containers:
        - image: 'intel-rmd-node-agent:latest'
          imagePullPolicy: IfNotPresent
          name: rmd-node-agent
          volumeMounts:
            - mountPath: /sys/fs/
              name: cgroup
              mountPropagation: HostToContainer
          env:
            - name: WATCH_NAMESPACE
              value: ''
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: intel-rmd-node-agent
      volumes:
        - name: cgroup
          hostPath:
            path: /sys/fs/
      nodeSelector:
        feature.node.kubernetes.io/cpu-rdt.RDTL3CA: 'true'
